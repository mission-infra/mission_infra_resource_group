name: my first terraform deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  my_first_job:
    name: terraform init and plan
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
       
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{secrets.AZURE_TENANT_ID}}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: Infra_Resource_Terraform
          
      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: Infra_Resource_Terraform
          
      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: Infra_Resource_Terraform
        continue-on-error: true
        
 
  
          
          
          
   
